<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmar Reserva | Estancia La Granadilla</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Lato:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top navbar-light navbar-custom">
    <div class="container d-flex align-items-center justify-content-between">
      <a class="navbar-brand mx-auto mx-lg-0" href="index.html">
        <img src="img/logo-granadilla.png" alt="La Granadilla" class="logo-navbar">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end text-center" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link fw-semibold" href="index.html">Alojamiento</a></li>
          <li class="nav-item"><a class="nav-link fw-semibold" href="carrito.html">Mi reserva</a></li>
          <li class="nav-item"><a class="nav-link fw-semibold" href="#contacto">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <section
    class="subhero actividades d-flex flex-column justify-content-center align-items-center text-center text-white">
    <div class="overlay"></div>
    <div class="hero-content">
      <h1>Confirmar Reserva</h1>
      <p class="lead">Ingresá tus datos y finalizá tu pre-reserva</p>
    </div>
  </section>

  <main class="container py-5">
    <h2 class="section-title text-center mb-4">Resumen de tu estadía</h2>

    <div class="table-responsive fade-in">
      <table class="table align-middle text-center shadow-sm" id="tablaConfirmacion">
        <thead class="table-success">
          <tr>
            <th>Habitación</th>
            <th>Tipo</th>
            <th>Entrada</th>
            <th>Salida</th>
            <th>Noches</th>
            <th>Precio / noche</th>
            <th>Subtotal</th>
          </tr>
        </thead>
        <tbody id="tablaHabitaciones"></tbody>
        <tfoot class="table-light">
          <tr>
            <td colspan="6" class="fw-bold text-end text-uppercase">Total Estimado</td>
            <td class="fw-bold text-success fs-5" id="totalReserva">$0</td>
          </tr>
        </tfoot>
      </table>
    </div>

    <div class="text-center mt-4">
      <button id="btnVolver" class="btn btn-outline-success px-4 me-2">⬅ Volver</button>
      <button id="btnConfirmar" class="btn btn-success px-4">Confirmar Reserva</button>
    </div>
  </main>

  <footer class="bg-olive text-white text-center py-4">
    <p class="mb-0">&copy; 2025 Estancia La Granadilla</p>
  </footer>

  <script type="module" src="js/confirmacion.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>

  <!-- TOASTS DE NOTIFICACIÓN -->
  <div class="position-fixed top-0 end-0 p-3" style="z-index: 9999">
    <div id="toastContainer"></div>
  </div>

</body>

</html>
