<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrarse | Estancia La Granadilla</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Lato:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="bg-beige d-flex align-items-center justify-content-center">

  <div class="card shadow-lg border-0 p-3" style="margin-top: 20px ; max-width: 70vw; width: 95%; border-radius: 15px; max-height: 100vh; overflow-y: auto;">
    <div class="text-center mb-3">
      <img src="img/logo-granadilla_login.png" alt="Logo" style="height: 16vh;">

    </div>

    <form id="formRegistro" novalidate>
            <h4 class="mt-3 text-success text-center fw-bold">Crear cuenta</h4>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label fw-bold text-success">Nombre</label>
          <input type="text" id="nombre" class="form-control" required autocomplete="given-name">
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label fw-bold text-success">Apellido</label>
          <input type="text" id="apellido" class="form-control" required autocomplete="family-name">
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label fw-bold text-success">Correo electrónico</label>
          <input type="email" id="email" class="form-control" required autocomplete="email">
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label fw-bold text-success">Teléfono</label>
          <input type="tel" id="telefono" class="form-control" required autocomplete="tel">
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label fw-bold text-success">Contraseña</label>
        <input type="password" id="contrasena" class="form-control" required autocomplete="new-password">
      </div>

      <div class="d-grid mt-4">
        <button type="submit" class="btn btn-success py-2 fs-5">Registrarme</button>
      </div>

      <p class="text-center mt-3 mb-0">
        ¿Ya tenés cuenta?
        <a href="login.html" class="text-success fw-bold">Iniciá sesión</a>
      </p>
    </form>
  </div>

  <!-- TOAST Bootstrap -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="toastRegistro" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body fw-semibold">
          ✅ Usuario registrado correctamente. Redirigiendo al login...
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Cerrar"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/registro.js"></script>

</body>
</html>
